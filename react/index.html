<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container pt-5">
    <h1 class="text-center mb-5">Danh sách học viên</h1>
    <button type="button" class="btn btn-success mb-2"><i class="fas fa-plus"></i> Thêm học viên</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Họ tên</th>
          <th scope="col">Năm sinh</th>
          <th scope="col">Email</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody id="information">
        <!-- <tr>
          <td id="name"></td>
          <td id="age"></td>
          <td id="mail"></td>
          <td id="phone"></td>
          <td><i class="far fa-edit"> Chỉnh sửa</i> | <i class="far fa-trash-alt"> Xóa</i></td>
        </tr> -->
      </tbody>
    </table>

  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
