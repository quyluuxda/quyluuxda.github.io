<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container pt-5">
    <h1 class="mb-5 text-center">Thêm mới học viên</h1>
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Họ và tên*</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Năm sinh</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAge">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Email*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Phone*</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone">
        </div>
      </div>
    </form>
    <div class="text-center">
      <button type="button" class="btn btn-secondary"><i class="fas fa-angle-left"></i> Quay lại</button>
      <button type="button" class="btn btn-success"><i class="far fa-save"></i> Lưu</button>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
